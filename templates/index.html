<!doctype html>
<html>
  <head>
    <title>Arora Gouda</title>
    <style type="text/css">
    html, body {
    font: 10pt sans;    
    padding-top: 8px;
    padding-left: 8px;
    padding-right: 8px;
    height: 100%;
    }
    #mynetwork {
    width: 100%;
    height: 80%;
    border: 1px solid lightgray;
    }
    </style>
    <!-- STYLES -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.2.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <!-- NODE -->
    <div class="row">
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="node" placeholder="Node Id">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="root" placeholder="Root Id">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="parent" placeholder="Parent Id">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="distance" placeholder="Distance">
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="addNode();">Add Node</button>
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="removeNode" placeholder="Node Id">
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="removeNode();">Remove Node</button>
      </div>
    </div>
    <!-- EDGE -->
    <div class="row">
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="from" placeholder="From Id">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="to" placeholder="To Id">
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="addEdge();">Add Edge</button>
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="removeFrom" placeholder="From Id">
      </div>
      <div class="form-group col-md-2">
        <input type="text" class="form-control" id="removeTo" placeholder="To Id">
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="removeEdge();">Remove Edge</button>
      </div>
    </div>
    <!-- OPTIONS -->
    <div class="row">
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="clearNodes();">Clear</button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="run();">Run</button>
      </div>
      <div class="col-md-1">
        <button class="btn btn-success" type="button" onclick="next();">Next</button>
      </div>
    </div>
    <br/>
    <!-- GRAPH -->
    <div id="mynetwork"></div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.2.0/vis.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/graph.js') }}"></script>
  </body>
</html>
